<html>
<head>
<title> Electronic Notice Board</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<body>
    
<section id = "nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <i class="far fa-comment-alt"></i>
                <a id="navbar-brand">Electronic Notice Board</a>
              </nav>

</section>
<section id="heading"> 

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
              <i class="fas fa-user-tie"></i>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="email address"/>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"/>
            <br><br>
            <input type="submit" id="loginButton" href="notices.html" class="fadeIn fourth" role="button" aria-disabled="true" value="Login"/>
          </form>
      
          
      
        </div>
      </div>

</section>



<script>
  document.getElementById("loginButton").addEventListener("click", function (e){
    e.preventDefault();
    
      $.ajax("http://172.16.188.69:5000/users/login", {
        contentType: 'application/json',
        type: 'POST',
        data: JSON.stringify({
          "email":$("#login").val(),
          "password":$("#password").val()
        }),
        success: function(response){
          console.log(response);
          if (response.success == true){
            localStorage.setItem("loggedIn", "true");
              if ($("#login").val() =="tavarb@yahoo.com"){
            localStorage.setItem("admin","true")
          }
            window.location.replace("notices.html");
          }
          
            //alert('User login Succesfully');
          },
        error: function (error){
          console.log(error);
        } 
      });
  })
</script>

</body>

</html>
